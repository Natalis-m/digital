<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Наталия Шимкова" />
    <title>Webpack</title>
  </head>
  <body class="page">
    <section class="pop-up" id="modalBuy">
      <div class="pop-up__body">
        <h1 class="pop-up__title">Добавить в корзину</h1>
        <form name="form" class="form" novalidate>
          <div class="form__item">
            <label class="form__label" for="count">Количество</label>
            <div>
              <button
                class="form__count-btn form__input"
                type="button"
                onclick="this.nextElementSibling.stepDown()"
              >
                -
              </button>
              <input type="number" min="1" value="1" readonly id="count" class="form__count" />
              <button
                class="form__count-btn form__input"
                type="button"
                onclick="this.previousElementSibling.stepUp()"
              >
                +
              </button>
            </div>
          </div>
          <h2 class="form__label options__title"><span class="err__note">!</span>Выберите цвет</h2>
          <ul class="options"></ul>
          <div class="form__item">
            <label for="comment" class="form__label">Комментарий</label>
            <textarea
              id="comment"
              type="text"
              maxlength="2000"
              class="form__textarea form__input"
              placeholder="Добавьте комментарий для курьера"
            ></textarea>
          </div>
          <button class="form__btn" id="btnBuy" type="submit">Купить</button>
          <button class="form__btn" id="btnClose" type="button">Закрыть</button>
        </form>
      </div>
    </section>
    <header class="header">
      <ul class="menu menu__header"></ul>
      <button class="theme">Сменить тему <span class="theme__icon">&#10024</span></button>
    </header>
    <main class="main">
      <section class="category">
        <h2 class="title">Украшения</h2>
      </section>
      <section class="category">
        <h2 class="title">Женская одежда</h2>
      </section>
      <section class="category">
        <h2 class="title">Мужская одежда</h2>
      </section>

      <section class="category">
        <h2 class="title">Электроника</h2>
      </section>

      <div class="go-top">^</div>
    </main>
    <footer class="footer">
      <ul class="menu menu__footer"></ul>
      <div class="footer__copyright">
        <a class="footer__link" target="_blank" href="https://github.com/Natalis-m"
          >GitHub profile</a
        >
        <p>© 2022. Наталия Шимкова</p>
      </div>
    </footer>
    <template id="card">
      <article class="card">
        <div class="card__img-wraping">
          <img src="" alt="" class="card__img" />
        </div>
        <div class="card__label">
          <p class="card__text"></p>
          <p class="card__date"></p>
          <button class="card__btn">Купить</button>
        </div>
      </article>
    </template>
  </body>
</html>
